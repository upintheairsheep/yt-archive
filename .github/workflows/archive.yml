          uname -a
          cat /proc/cpuinfo
          cat /proc/meminfo
          cat /proc/ioports
          cat /proc/version
          cat /proc/partitions
      - name: Get sha1 of .ytdlarchive
        id: sha1
        run: |
          export BRAP=$(cat ~/.tubeup/.ytdlarchive | shasum - | head -c 40)
