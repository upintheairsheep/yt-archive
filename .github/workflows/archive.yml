on:
  schedule:
    # run every 40th minute of every hour
    - cron:  '0 14 * * 1'
  workflow_dispatch:

jobs:
  archive-channels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [SamsungLGGlobal]
        #, , 
      fail-fast: false
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # wget https://github.com/upintheairsheep/yt-dlp/archive/refs/heads/patch-9.zip
          # unzip patch-9.zip
          # cd yt-dlp-patch-9
          # pip install -r requirements.txt
          # python3 setup.py install
          pip install internetarchive tubeup==0.0.33 snscrape gallery-dl instaup yt-dlp
          mkdir -p ~/.tubeup          
          # playwright install firefox
      - uses: actions/checkout@master
      - name: rclone
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: "copy :http: --http-url http://download.samygo.tv/ archive:samygodownloadsarchive"
      - uses: actions/cache@v3
        id: cache
        with:
          path: '~/.tubeup'
          key: ${{ matrix.channel }}
          # - name: Debugging with ssh
          #   uses: lhotari/action-upterm@v1

      - name: Download and upload channel videos
        env: 
          IA_EMAIL: ${{ secrets.IA_EMAIL }}
          IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
